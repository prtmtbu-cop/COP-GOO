<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COP-GOO</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f1f5f9;
}
header {
  background: linear-gradient(135deg,#2563eb,#4f46e5);
  color: white;
  padding: 20px;
  text-align: center;
}
.search {
  background: white;
  padding: 16px;
  margin: -25px 16px 16px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}
input, button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 10px;
  font-size: 16px;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  font-weight: 600;
}
.table {
  overflow-x: auto;
  background: white;
  margin: 16px;
  border-radius: 12px;
}
table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  white-space: nowrap;
}
th {
  background: #2563eb;
  color: white;
}
footer {
  text-align: center;
  font-size: 12px;
  color: #64748b;
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h2>COP-GOO</h2>
  <small>by : @bunshin</small>
</header>

<div class="search">
  <input id="rsv" placeholder="Masukkan RSV">
  <button onclick="search()">Cari Data</button>
</div>

<div id="result"></div>

<footer>© 2026 COP-GOO · Data Viewer</footer>

<script>
function search() {
  const rsv = document.getElementById("rsv").value.trim();
  if (!rsv) return;

  const query = encodeURIComponent(
    `select * where A='${rsv}'`
  );

  const url =
    "https://docs.google.com/spreadsheets/d/" +
    "1MylKkzqWHeZslTInhMk0ntPAQSczXmd2ZOYsSe1xDkI" +
    "/gviz/tq?tq=" + query;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substr(47).slice(0, -2));
      render(json.table);
    });
}

function render(table) {
  if (!table.rows.length) {
    document.getElementById("result").innerHTML =
      "❌ Data tidak ditemukan";
    return;
  }

  let html = `<div class="table"><table><tr>`;
  table.cols.forEach(c => html += `<th>${c.label}</th>`);
  html += `</tr>`;

  table.rows.forEach(r => {
    html += `<tr>`;
    r.c.forEach(c => html += `<td>${c ? c.v : ""}</td>`);
    html += `</tr>`;
  });

  html += `</table></div>`;
  document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
