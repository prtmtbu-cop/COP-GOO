<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>COP-GOO | Smart Data Viewer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --warning:#f59e0b;
  --danger:#dc2626;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;
  padding:24px 16px;
  text-align:center;
}

header h1{margin:0;font-size:22px}
header p{margin:6px 0 0;font-size:13px;opacity:.9}

.container{
  max-width:720px;
  margin:-28px auto 0;
  padding:0 16px 40px;
}

.search{
  background:white;
  padding:14px;
  border-radius:14px;
  display:flex;
  gap:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}

.search input{
  flex:1;
  padding:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:16px
}

.search button{
  background:var(--primary);
  border:none;
  color:white;
  font-weight:600;
  padding:0 20px;
  border-radius:10px;
  cursor:pointer
}

.status{
  margin:16px 0;
  text-align:center;
  font-size:14px;
  color:var(--muted)
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.06)
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  margin-bottom:12px;
}

.success{background:#dcfce7;color:var(--success)}
.warning{background:#fef3c7;color:var(--warning)}
.danger{background:#fee2e2;color:var(--danger)}

.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px dashed #e5e7eb;
  font-size:14px
}

.row:last-child{border:none}
.label{color:var(--muted)}
.value{font-weight:600;text-align:right}

.skeleton{
  height:120px;
  border-radius:14px;
  background:linear-gradient(90deg,#eee,#f5f5f5,#eee);
  animation:load 1.2s infinite
}

@keyframes load{
  0%{background-position:-200px}
  100%{background-position:200px}
}

footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  padding:20px 0
}
</style>
</head>

<body>

<header>
<h1>COP-GOO</h1>
<p>Smart Data Viewer ¬∑ by @bunshin</p>
</header>

<div class="container">

<div class="search">
<input id="keyword" placeholder="Masukkan RSV / Kata kunci">
<button onclick="search()">Cari</button>
</div>

<div id="status" class="status"></div>
<div id="result"></div>

</div>

<footer>¬© 2026 COP-GOO</footer>

<script>
const SHEET_ID="1MylKkzqWHeZslTInhMk0ntPAQSczXmd2ZOYsSe1xDkI";
const SHEET_NAME="Sheet1";

document.getElementById("keyword")
.addEventListener("keypress",e=>{
  if(e.key==="Enter") search()
});

function badge(status){
  if(!status) return "";
  status=status.toUpperCase();
  if(status.includes("FULL")) return `<span class="badge success">${status}</span>`;
  if(status.includes("KOSONG")) return `<span class="badge danger">${status}</span>`;
  return `<span class="badge warning">${status}</span>`;
}

function search(){
  const key=document.getElementById("keyword").value.trim();
  if(!key) return;

  document.getElementById("status").innerText="üîé Mencari data...";
  document.getElementById("result").innerHTML='<div class="skeleton"></div>';

  const q=`select * where A='${key}'`;
  const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${encodeURIComponent(q)}`;

  fetch(url)
  .then(r=>r.text())
  .then(t=>{
    const j=JSON.parse(t.substring(47,t.length-2));
    const rows=j.table.rows;
    const headers=j.table.cols.map(c=>c.label);

    if(!rows.length){
      document.getElementById("status").innerText="‚ùå Data tidak ditemukan";
      document.getElementById("result").innerHTML="";
      return;
    }

    let html="";
    rows.forEach(r=>{
      html+=`<div class="card">`;
      html+=badge(r.c[6]?.v);

      r.c.forEach((c,i)=>{
        html+=`
        <div class="row">
          <div class="label">${headers[i]}</div>
          <div class="value">${c ? (c.f ?? c.v) : "-"}</div>
        </div>`;
      });

      html+=`</div>`;
    });

    document.getElementById("status").innerText=`‚úÖ ${rows.length} data ditemukan`;
    document.getElementById("result").innerHTML=html;
  })
  .catch(()=>{
    document.getElementById("status").innerText="‚ö†Ô∏è Gagal mengambil data";
  });
}
</script>

</body>
</html>
