<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>COP-GOO V2.2+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">

<style>
:root{
 --blue:#2563eb;--green:#16a34a;--red:#dc2626;--bg:#f3f6fb;--card:#fff;--muted:#6b7280
}
*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg)}
header{background:var(--blue);color:#fff;padding:20px}
header h1{margin:0;font-size:20px}

.container{max-width:1000px;margin:auto;padding:16px}

.search{
 display:flex;gap:10px;background:#fff;padding:12px;border-radius:14px;
 box-shadow:0 8px 20px rgba(0,0,0,.08)
}
.search input{flex:1;padding:12px;border-radius:10px;border:1px solid #e5e7eb}
.search button{background:var(--blue);color:#fff;border:none;padding:0 20px;border-radius:10px;font-weight:600}

.status{text-align:center;margin:16px;color:var(--muted)}

.grid{display:grid;gap:14px;margin-top:16px}
@media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{
 background:var(--card);padding:16px;border-radius:16px;
 box-shadow:0 6px 16px rgba(0,0,0,.06)
}
.card h3{margin:0 0 10px;font-size:14px;color:var(--muted)}

.detail-grid{
 display:grid;gap:12px
}
@media(min-width:768px){.detail-grid{grid-template-columns:repeat(2,1fr)}}

.detail{
 display:flex;gap:12px;align-items:flex-start
}
.detail i{font-size:22px;color:var(--blue)}
.detail b{display:block}
.detail span{font-size:13px;color:var(--muted)}
</style>
</head>

<body>

<header>
 <h1>COP-GOO Monitoring</h1>
</header>

<div class="container">

<div class="search">
 <input id="key" placeholder="Masukkan RSV">
 <button onclick="load()">Cari</button>
</div>

<div id="status" class="status"></div>

<!-- SUMMARY -->
<div class="grid" id="summary"></div>

<!-- DETAIL -->
<div class="card" id="detail" style="display:none;margin-top:20px">
 <h3>Detail Operasional</h3>
 <div class="detail-grid" id="detailData"></div>
</div>

</div>

<script>
const SID="1MylKkzqWHeZslTInhMk0ntPAQSczXmd2ZOYsSe1xDkI";
const SNAME="Sheet1";

function load(){
 const k=document.getElementById("key").value.trim();
 if(!k) return;
 document.getElementById("status").innerText="Mengambil data...";

 fetch(`https://docs.google.com/spreadsheets/d/${SID}/gviz/tq?sheet=${SNAME}&tq=`+
 encodeURIComponent(`select * where A='${k}'`))
 .then(r=>r.text()).then(t=>{
  const j=JSON.parse(t.substring(47,t.length-2));
  if(!j.table.rows.length){
   document.getElementById("status").innerText="Data tidak ditemukan";
   return;
  }
  const c=j.table.rows[0].c;
  document.getElementById("status").innerText="Data ditemukan";

  // SUMMARY
  document.getElementById("summary").innerHTML=`
   <div class="card"><h3>Status</h3><b>${c[6].v}</b></div>
   <div class="card"><h3>Total Item</h3><b>${c[8].v}</b></div>
   <div class="card"><h3>Total DO</h3><b>${c[9].v}</b></div>
  `;

  // DETAIL
  document.getElementById("detail").style.display="block";
  document.getElementById("detailData").innerHTML=`
   <div class="detail"><i class="ph-hash"></i><div><b>RSV</b><span>${c[0].v}</span></div></div>
   <div class="detail"><i class="ph-calendar"></i><div><b>Tanggal</b><span>${c[1].v}</span></div></div>
   <div class="detail"><i class="ph-clock"></i><div><b>Jam</b><span>${c[2].v}</span></div></div>
   <div class="detail"><i class="ph-info"></i><div><b>Status</b><span>${c[6].v}</span></div></div>
   <div class="detail"><i class="ph-package"></i><div><b>Total Item</b><span>${c[8].v}</span></div></div>
   <div class="detail"><i class="ph-stack"></i><div><b>Total DO</b><span>${c[9].v}</span></div></div>
   <div class="detail"><i class="ph-warning"></i><div><b>Kendala</b><span>${c[10]?.v||"-"}</span></div></div>
   <div class="detail"><i class="ph-note"></i><div><b>Keterangan</b><span>${c[11]?.v||"-"}</span></div></div>
  `;
 });
}
</script>

</body>
</html>
