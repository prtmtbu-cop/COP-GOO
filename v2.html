<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COP-GOO | Data Viewer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 24px 16px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    header p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .container {
      max-width: 720px;
      margin: -28px auto 0;
      padding: 0 16px 40px;
    }

    .search-box {
      background: white;
      border-radius: 14px;
      padding: 14px;
      display: flex;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .search-box input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
    }

    .search-box button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin: 18px 0;
      font-size: 14px;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 6px 0;
      border-bottom: 1px dashed #e5e7eb;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      color: var(--muted);
    }

    .value {
      font-weight: 600;
      text-align: right;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 20px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>COP-GOO</h1>
  <p>Data Viewer · by @bunshin</p>
</header>

<div class="container">

  <div class="search-box">
    <input id="keyword" placeholder="Masukkan RSV / Kata kunci..." />
    <button onclick="searchData()">Cari</button>
  </div>

  <div id="status" class="status"></div>
  <div id="result"></div>

</div>

<footer>
  © 2026 COP-GOO
</footer>

<script>
  const SHEET_ID = "1MylKkzqWHeZslTInhMk0ntPAQSczXmd2ZOYsSe1xDkI";
  const SHEET_NAME = "Sheet1";

  function searchData() {
    const keyword = document.getElementById("keyword").value.trim();
    if (!keyword) return;

    document.getElementById("status").innerText = "Mengambil data...";
    document.getElementById("result").innerHTML = "";

    const query = `
      select * 
      where A = '${keyword}'
      limit 1
    `;

    const url =
      `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${encodeURIComponent(query)}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47, text.length - 2));
        const row = json.table.rows[0];

        if (!row) {
          document.getElementById("status").innerText = "❌ Data tidak ditemukan";
          return;
        }

        const headers = json.table.cols.map(c => c.label);
        let html = `<div class="card">`;

        row.c.forEach((cell, i) => {
          html += `
            <div class="row">
              <div class="label">${headers[i]}</div>
              <div class="value">${cell ? cell.v : "-"}</div>
            </div>
          `;
        });

        html += `</div>`;

        document.getElementById("status").innerText = "✅ Data ditemukan";
        document.getElementById("result").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("status").innerText = "⚠️ Gagal mengambil data";
      });
  }
</script>

</body>
</html>
